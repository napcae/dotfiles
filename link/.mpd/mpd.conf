music_directory "~/Music/iTunes/iTunes\ Music/Music"
playlist_directory "~/.mpd/playlists"
db_file     "~/.mpd/mpd.db"
log_file     "~/.mpd/mpd.log"
pid_file     "~/.mpd/mpd.pid"
state_file     "~/.mpd/mpdstate"
audio_output {
    type "alsa"
    name "pulse"
    device "hw:1,0"
    mixer_type "software"
    mixer_device "default"
    mixer_control "PCM"
    mixer_index "0"
}
audio_output {
    type "fifo"
    name "my_fifo"
    path "/tmp/mpd.fifo"
    format "44100:16:2"
} 
